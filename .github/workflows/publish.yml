name: Publish API Docs

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4.1.7
          if: always()
        - name: Setup Python
          uses: actions/setup-python@v5.1.1
          with:
            python-version: 3.12
        - name: Set up environment
          run: |
            sudo apt-get update
            sudo apt-get install --only-upgrade python3-pip
            sudo python -m pip install -r docs/requiremnts.txt
        - name: Create release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: v1.0.0
            release_name: API Documentation Release v1.0.0
            draft: false
            prerelease: false
        - name: Upload released asset
          id: upload-release-asset
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: build/index.html
            asset_name: API_Documentation.html
            asset_content_type: text/html
